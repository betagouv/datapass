:concurrency: 5
:timeout: 25
:queues:
  - 'default'
  - 'mailers'
  - 'webhooks'
  - 'reminders'
:production:
  :concurrency: <%= ENV['SIDEKIQ_CONCURRENCY'] || 5 %>

:schedule:
  schedule_reminder_email_for_draft_enrollments_worker:
    cron: '0 8 * * *'  # Runs every day at 08:00 am
    class: ScheduleReminderEmailForDraftEnrollmentsWorker
    queue: reminders
