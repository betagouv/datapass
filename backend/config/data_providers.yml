  franceconnect:
    label: FranceConnect
    mailer: *shared_mailer
    reply_to: support.partenaires@franceconnect.gouv.fr

  api_particulier:
    label: API Particulier
    mailer: *shared_mailer
    api_manager_url: <%= ENV.fetch("API_PARTICULIER_MANAGER_URL") { "https://particulier.api.gouv.fr/compte" } %>
    reply_to: contact@particulier.api.gouv.fr
    configure_from_backend: true
    icon: logo-beta-gouv.svg
    email: contact@particulier.api.gouv.fr
    type: api
    cguLink: https://api.gouv.fr/resources/CGU%20API%20Particulier.pdf
    donneesDescription: >-
      L'API Particulier vous donne accès à [plusieurs API](https://particulier.api.gouv.fr/catalogue).
      Chaque API transmet **différentes données, regroupées dans des périmètres distincts**. En effet, afin de respecter les principes de
      collecte, traitement et conservation de données définit par l'[article 4 de la loi informatique et libertés](https://www.cnil.fr/fr/la-loi-informatique-et-libertes#article4),
      vous devez sélectionner uniquement les données strictement nécessaires à votre téléservice.
      Le non-respect du principe de proportionnalité vous expose vis-à-vis de la CNIL.

      **Chaque périmètre est formalisé par une case à cocher dans ce formulaire**.
    cadreJuridiqueDescription: >-
      Pour pouvoir bénéficier du raccordement à l’API Particulier, le cadre
      légal et réglementaire des fournisseurs de service doit permettre à la
      DINUM de transmettre des données personnelles à votre entité
      administrative. Merci de le compléter.


      Dans le cas où vous représenteriez une collectivité, veuillez joindre la
      délibération du conseil municipal explicitant l’usage des données
      demandées. Citer l’article 114-8 du code des relations entre le public et
      l’administration ne peut pas se substituer à la présence d’une
      délibération du conseil municipal.


      Important : à priori, vous n’avez pas de nouvelle délibération à réaliser.
      Il vous suffit de déposer la dernière délibération tarifaire qui détaille
      les barèmes de facturation des services, ou le règlement qui décrit les
      données nécessaires à une instruction.


      Pour en savoir plus, consultez [notre guide sur ce qu’est une bonne
      délibération](https://api.gouv.fr/guides/deliberation-api-part).
    scopesConfiguration:
      - value: cnaf_quotient_familial
        label: Quotient familial CAF & MSA
        helper: Délivre le quotient familial CAF & MSA, ainsi que la composition familiale des allocataires
      - value: complementaire_sante_solidaire
        label: Complémentaire Santé Solidaire
        helper: Délivre le statut et le montant du droit à la complémentaire santé solidaire.
      - value: cnaf_allocataires
        label: Identités allocataire et conjoint
        helper: Nom, prénoms, date de naissance et sexe de l'allocataire et du conjoint
      - value: cnaf_enfants
        label: Identités enfants
        helper: Nom, prénoms, date de naissance et sexe des enfants
      - value: cnaf_adresse
        label: Adresse du foyer
      - value: pole_emploi_identite
        label: Statut demandeur d'emploi et identité
        helper: Indique si le particulier est demandeur d'emploi, et le cas échéant transmet nom d'utilisateur Pôle emploi, noms, prénom, sexe, civilité, date de naissance et statut de certification d'identité CNAV.
      - value: pole_emploi_paiements
        label: Montants et dates des paiements Pôle emploi
        helper: Paiements de type allocations, aides complémentaires aux allocations et autres
      - value: pole_emploi_contact
        label: Téléphones et e-mail
      - value: pole_emploi_adresse
        label: Adresse
      - value: pole_emploi_inscription
        label: Données d'inscription Pôle emploi
        helper: Date d'inscription, de cessation, et catégorie d'inscription du demandeur d'emploi
      - value: men_statut_scolarite
        label: Statut élève scolarisé et identité
        helper: Indique si l’élève est scolarisé (réponse oui/non) et le cas échéant transmet statut de scolarité, nom, prénom, sexe, date de naissance et code UAI de l'établissement.
      - value: men_statut_boursier
        label: Statut boursier
        helper: Indique si l’élève est boursier (réponse oui/non)
      - value: men_echelon_bourse
        label: Échelon de la bourse
        helper: Indique l’échelon de l’élève boursier
      - value: mesri_identite
        label: Statut étudiant inscrit et identité
        helper: Indique si le particulier est étudiant "inscrit", et le cas échéant transmet nom, prénom et date de naissance de l'étudiant. Pour accéder aux étudiants "admis", cocher la case "Périmètre étudiants admis".
      - value: mesri_admission
        label: Périmètre étudiants admis
        helper: Permet d’interroger les données des étudiants au statut d'inscription "admis".
      - value: mesri_etablissements
        label: Liste des établissements
        helper: Permet de connaitre le nom et l'identifiant UAI du ou des établissements de l'étudiant.
      - value: mesri_inscription_autre
        label: Périmètre étudiants en formation continue
        helper: >-
          Permet d’interroger les données des étudiants dont le régime de formation est la formation continue.
      - value: mesri_inscription_etudiant
        label: Périmètre étudiants en formation initiale
        helper: >-
          Permet d’interroger les données des étudiants dont le régime de formation est la formation initiale.
      - value: cnous_statut_boursier
        label: Statut étudiant boursier
        helper: Indique si l’étudiant est boursier au moment de l’interrogation (réponse oui/non)
      - value: cnous_echelon_bourse
        label: Échelon de la bourse
        helper: échelon de 0bis à 8
      - value: cnous_email
        label: E-mail
      - value: cnous_periode_versement
        label: Période de versement
        helper: >-
          Date de début de rentrée scolaire/universitaire et durée de versement de la
          bourse
      - value: cnous_statut_bourse
        label: Statut définitif de la bourse
        helper: O si définitif, >=1 si provisoire (conditionnel)
      - value: cnous_ville_etudes
        label: Ville d‘étude et établissement
        helper: Libellé de la ville d‘études et de l‘établissement
      - value: cnous_identite
        label: Identité
        helper: Nom, prénom, date de naissance, lieu de naissance, genre
