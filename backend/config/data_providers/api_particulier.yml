      about: https://api.gouv.fr/guides/portail-famille-tarification
      state:
        intitule: >-
          Domino web 2.0 | Portail famille
        description: >-
          Le logiciel Domino 'Web 2.0 permet la facturation des prestations pour les
          services suivants : périscolaire (par exemple : tarifs garderie matin,
          soir, etc.), restauration (par exemple : tarif repas enfant et adulte),
          centres de loisirs (par exemple : tarif demi-journée ou journée ALSH,
          etc.), jeunesse (par exemple : tarif journée, tarif activité, etc.),
          petite enfance (tarif d'accueil horaire) et temps libre (école d'art,
          école de danse et de musique). Le calcul du montant des prestations est
          réalisé selon un ou plusieurs critères suivants : revenu déclaré du foyer,
          quotient familial du foyer, nombre d'enfants à charge et /ou nombre total
          d'enfants. Abelium Collectivités accompagne le demandeur lors de la mise
          en place de la demande des informations sur l'application API particulier.
