<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="googlebot" content="noindex,nofollow" />
    <meta name="referrer" content="no-referrer-when-downgrade">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicons/favicon.svg">
    <link rel="shrotcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/favicons/android-chrome-512x512.png">

    <title>
      DataPass - gestion des habilitations juridiques pour les données à accès
      restreint
    </title>
  </head>
  <body>
    <script type="text/javascript">
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
        document.write(
          '<script src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"><\/script>'
        );
        document.write(
          '<script src="https://unpkg.com/url-polyfill@1.0.14/url-polyfill.js"><\/script>'
        );
        document.write(
          '<script src="https://unpkg.com/stickyfilljs@2.1.0/dist/stickyfill.min.js"><\/script>'
        );
      }
    </script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script type="text/javascript">
      window.onerror = function(e) {
        document.write(
          '<div>' +
            'Une erreur est survenue. ' +
            'Merci de réessayer ultérieurement.' +
            '</div>' +
            '<div>' +
            "Vous pouvez également essayer d'utiliser un autre navigateur (ex: Firefox ou Chrome)." +
            '</div>' +
            '<div>' +
            "N'hésitez pas à nous signaler cette erreur à " +
            '<a href="mailto:datapass@api.gouv.fr?subject=Erreur%20sur%20datapass.api.gouv.fr">datapass@api.gouv.fr</a>.' +
            '</div>' +
            "<div>Voici le détail de l'erreur :</div>" +
            '<pre>' +
            JSON.stringify(e, null, 2) +
            '</pre>'
        );
      };
    </script>
    <div id="root"></div>
  </body>
</html>
