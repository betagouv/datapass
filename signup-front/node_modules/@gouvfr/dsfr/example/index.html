<!doctype html>
<html lang="fr" data-fr-theme>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Système de design de l&#39;État - Design System</title>
        <meta name="theme-color" content="#000091"><!-- Défini la couleur de thème du navigateur (Safari/Android) -->
        <link rel="apple-touch-icon" href="../dist/favicon/apple-touch-icon.png"><!-- 180×180 -->
        <link rel="icon" href="../dist/favicon/favicon.svg" type="image/svg+xml">
        <!-- si favicon.ico peut etre placé à la racine du serveur, retirer la ligne ci-dessous -->
        <link rel="shortcut icon" href="../dist/favicon/favicon.ico" type="image/x-icon"><!-- 32×32 -->
        <link rel="manifest" href="../dist/favicon/manifest.webmanifest" crossorigin="use-credentials">
        <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
        <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->
        <link href="../dist/dsfr/dsfr.main.css" rel="stylesheet" file="main">
        <link href="../dist/dsfr/dsfr.legacy.css" rel="stylesheet" file="legacy">
        <style>
            code[class*="language-"],
            pre[class*="language-"] {
                white-space: pre-wrap;
            }

            .example-controls {
                z-index: 100000;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1), 0 8px 16px -16px rgba(0, 0, 0, 0.32);
            }

            .example-controls>button {
                position: absolute;
                right: 0;
                top: 0;
            }

            .example-controls__content {
                padding: 16px;
                background-color: var(--background-elevated-white);
            }

            .example-controls .fr-collapse--expanded~[aria-expanded] {
                display: none;
            }

            .example-controls .fr-collapse:not(.fr-collapse--expanded)~button:not([aria-expanded]) {
                display: none;
            }

            .example-controls [class*="-form-group"] {
                margin-bottom: 0;
            }

            .fr-display-button {
                position: fixed;
                bottom: 3.5rem;
                right: 2rem;
            }

            @media screen and (-ms-high-contrast: active),
            (-ms-high-contrast: none) {

                /* IE10+ specific styles go here */
                .example-controls {
                    display: none;
                }
            }

        </style>
        <script>
            window['dsfr'] = {
                verbose: false,
                //mode: 'manual'
            }

        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
    </head>

    <body class="fr-mb-12w" style="margin:0; padding:0;">
        <div class="fr-container fr-mt-2v fr-mb-8w">
            <a class="fr-link fr-fi-arrow-left-line fr-link--icon-left" href="../">Retour</a>
            <h1>Système de design de l&#39;État (dsfr)</h1>
        </div>
        <div class="fr-container">
            <ul class="fr-col-12">
                <li class="fr-mb-1w">
                    <a href='./core/'>Fondamentaux (core)</a>
                </li>
                <li class="fr-mb-1w">
                    <a href='./component/'>Composant (component)</a>
                </li>
            </ul>
        </div>
        <button class="fr-display-button fr-background-default--white fr-btn fr-btn--lg fr-fi-theme-fill fr-btn--secondary" aria-controls="fr-theme-modal" data-fr-opened="false">
            Label bouton
        </button>
        <dialog id="fr-theme-modal" class="fr-modal" role="dialog" aria-labelledby="fr-theme-modal-title">
            <div class="fr-container fr-container--fluid fr-container-md">
                <div class="fr-grid-row fr-grid-row--center">
                    <div class="fr-col-12 fr-col-md-6 fr-col-lg-4">
                        <div class="fr-modal__body">
                            <div class="fr-modal__header">
                                <button class="fr-link--close fr-link" aria-controls="fr-theme-modal">Fermer</button>
                            </div>
                            <div class="fr-modal__content">
                                <h1 id="fr-theme-modal-title" class="fr-modal__title">
                                    Paramètres d’affichage
                                </h1>
                                <div id="fr-display" class="fr-form-group fr-display">
                                    <div class="fr-form-group">
                                        <fieldset class="fr-fieldset">
                                            <legend class="fr-fieldset__legend fr-text--regular" id='-legend'>
                                                Choisissez un thème pour personnaliser l’apparence du site.
                                            </legend>
                                            <div class="fr-fieldset__content">
                                                <div class="fr-radio-group fr-radio-rich">
                                                    <input value="light" type="radio" id="fr-radios-theme-light" name="fr-radios-theme">
                                                    <label class="fr-label" for="fr-radios-theme-light">Thème clair
                                                    </label>
                                                    <div class="fr-radio-rich__img" data-fr-inject-svg>
                                                        <img src="../dist/artwork/light.svg" alt="" />
                                                        <!-- L’alternative de l’image (attribut alt) doit rester vide car l’image est illustrative et ne doit pas être restituée aux technologies d’assistance -->
                                                    </div>
                                                </div>
                                                <div class="fr-radio-group fr-radio-rich">
                                                    <input value="dark" type="radio" id="fr-radios-theme-dark" name="fr-radios-theme">
                                                    <label class="fr-label" for="fr-radios-theme-dark">Thème sombre
                                                    </label>
                                                    <div class="fr-radio-rich__img" data-fr-inject-svg>
                                                        <img src="../dist/artwork/dark.svg" alt="" />
                                                        <!-- L’alternative de l’image (attribut alt) doit rester vide car l’image est illustrative et ne doit pas être restituée aux technologies d’assistance -->
                                                    </div>
                                                </div>
                                                <div class="fr-radio-group fr-radio-rich">
                                                    <input value="system" type="radio" id="fr-radios-theme-system" name="fr-radios-theme">
                                                    <label class="fr-label" for="fr-radios-theme-system">Système
                                                        <span class="fr-hint-text">Utilise les paramètres système.</span>
                                                    </label>
                                                    <div class="fr-radio-rich__img" data-fr-inject-svg>
                                                        <img src="../dist/artwork/system.svg" alt="" />
                                                        <!-- L’alternative de l’image (attribut alt) doit rester vide car l’image est illustrative et ne doit pas être restituée aux technologies d’assistance -->
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dialog>
        <script type="module" src="../dist/dsfr/dsfr.module.js"></script>
        <script type="text/javascript" nomodule src="../dist/dsfr/dsfr.nomodule.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/toolbar/prism-toolbar.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    </body>

</html>
