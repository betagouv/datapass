name: Continuous deployment

on:
  push:
    branches:
      - master
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: signup-front
    strategy:
      matrix:
        include:
          - env: staging
            back_host: https://back.datapass-staging.api.gouv.fr
            api_gouv_host: https://www-staging.api.gouv.fr
            piwik_url: ""
            piwik_site_id: ""
          - env: production
            back_host: https://back.datapass.api.gouv.fr
            api_gouv_host: https://api.gouv.fr
            piwik_url: https://stats.data.gouv.fr
            piwik_site_id: "53"
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm install
      - run: npm run build
        env:
          REACT_APP_NODE_ENV: production
          REACT_APP_BACK_HOST: ${{ matrix.back_host }}
          REACT_APP_API_GOUV_HOST: ${{ matrix.api_gouv_host }}
          REACT_APP_PIWIK_URL: ${{ matrix.piwik_url }}
          REACT_APP_PIWIK_SITE_ID: ${{ matrix.piwik_site_id }}
      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.env }}-${{ github.sha }}-build
          path: |
            signup-front/build
  deployment:
    needs: build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - environment: test
            url: https://datapass-test.api.gouv.fr
            ssh_key: BACK_DEPLOYMENT_PRIVATE_SSH_KEY
          - environment: staging
            url: https://datapass-staging.api.gouv.fr
            ssh_key: FRONT_DEPLOYMENT_PRIVATE_SSH_KEY
          - environment: staging
            url: https://datapass-staging.api.gouv.fr
            ssh_key: BACK_DEPLOYMENT_PRIVATE_SSH_KEY
    environment:
      url: ${{ matrix.url }}
      name: ${{ matrix.environment }}
    env:
      SSH_PRIVATE_KEY: ${{ secrets[matrix.ssh_key] }}
      SSH_HOST: ${{secrets.SSH_HOST}}
      APP_USER: ${{secrets.APP_USER}}
    steps:
      - name: Setup private SSH deployment key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ./deployment.key
          sudo chmod 600 ./deployment.key
        shell: bash
      - name: Add target ssh host signature to known hosts
        run: |
          ssh-keyscan -t rsa -H "$SSH_HOST" >> ~/.ssh/known_hosts
      - name: Deploy application
        run: ssh -i ./deployment.key "$APP_USER@$SSH_HOST"
